<!DOCTYPE html>
<html>
  <head>
    <title>Emloyee Input Form</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="centre">
      <h2>Enter Employee Details</h2>
      <form>
        <div class="form-element">
          <label for="FirstNname">First Name : </label>
          <input type="text" id="FirstName" name="FirstName" />
        </div>

        <div class="form-element">
          <label for="LastNname">Last Name : </label>
          <input type="text" id="LastName" name="LastName" />
        </div>

        <div class="form-element">
          <label>Gender : </label>
          <input type="radio" id="Male" name="Gender" value="Male" />
          <label for="Male">Male</label>

          <input type="radio" id="Female" name="Gender" value="Female" />
          <label for="Male">Female</label>
        </div>

        <div class="form-element">
          <label>Maritial Status : </label>
          <input
            type="radio"
            id="Married"
            name="MaritialStatus"
            value="Married"
          />
          <label for="Married">Married</label>

          <input
            type="radio"
            id="Unmarried"
            name="MaritialStatus"
            value="Unmarried"
          />
          <label for="Unmarried">Unmarried</label>
        </div>

        <div class="form-element">
          <label for="Spouse">Name of Spouse : </label>
          <input type="text" id="Spouse" name="Spouse" />
        </div>

        <div class="form-element">
          <label for="Details"> Other Details</label>
          <textarea name="Details" id="Details"></textarea>
        </div>

        <div class="form-element">
          <input type="checkbox" id="TnC" value="TermsAndConditions" />
          <label for="Tnc">
            I accept
            <a href="https://groww.in/" target="_blank">
              Terms and Conditions
            </a>
          </label>
        </div>

        <div class="form-element">
          <button type="reset">Reset</button>
          <button type="submit">Save</button>
        </div>
      </form>
    </div>
  </body>
</html>
